<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Book</title>
</head>
<body>
    <h1>Checkout Book ID: {{ book_id }}</h1>

    <form action="{{ url_for('checkout_book', book_id=book_id) }}" method="post">
        <label for="user_id">Select User:</label>
        <select name="user_id" id="user_id" required>
            {% for user in users %}
                <option value="{{ user['ID'] }}">{{ user['Name'] }} ({{ user['Email'] }})</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Check Out Book</button>
    </form>

    <br>
    <a href="{{ url_for('allbooks') }}">Back to All Books</a>
</body>
</html>
